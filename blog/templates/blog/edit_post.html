{% extends 'blog/base.html' %}
{% load bootstrap %}
{% block title %}Editar '{{post.title}}' {% endblock %}

{% block content %}
	<div class="container">
		<h1>Editar '{{post.title}}'</h1>
		<div>
            <form action="." method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|bootstrap }}
                <input class="btn-edit-post" type="submit" value="Editar">
            </form>
        </div>
        <hr>
        <form action="{% url 'blog:post_delete' post.id %}" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <input class="btn-delete-post" type="submit" value="Deletar">
        </form>
	</div>
{% endblock %}
