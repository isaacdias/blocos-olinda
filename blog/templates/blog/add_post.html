{% extends 'blog/base.html' %}
{% load bootstrap %}
{% block title %}Adicionar um post{% endblock %}

{% block content %}
	<div class="container">
		<h1>Adicionar um post</h1>
		<div>
            <form action="." method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|bootstrap }}
                <input class="btn-add-post" type="submit" class="btn btn-default" value="Criar">
            </form>
        </div>
	</div>
{% endblock %}
